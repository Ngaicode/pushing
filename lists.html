<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
    <style>
     h2{
         color: aqua;
     }
      ol{
          color: aquamarine;
      }
     ul{
         color: blue;
     }


    </style>



</head>
<body>
<h2><i>this is an unorderd list</i></h2>
<ul>
  <li>meow</li>
    <li>woof</li>
    <li>mooo</li>

</ul>
<h2><i>this is an ordered list</i></h2>
<ol>
<li>cat</li>
<li>dog</li>
    <li>cow</li></ol>

    <h2><i>this is a description list</i></h2>
<dl>
<dt>cat</dt>
<dd>feline friend</dd>
<dt>dog</dt>
<dd>furry companion</dd>
</dl>

</ol>

<tr></tr>


</body>
</html>
