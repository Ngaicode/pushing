<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>






</head>
<body background="salat.jpg">
<form action="links.html">
    <h1><i>working with forms</i>  </h1>

    <label for="fname">first name</label>
    <input type="text"id="fname" name="first name"placeholder="first name"><br>
    <label for="sname">second name</label>
    <input type="text"id="sname"name="second name"placeholder="second name"><br>
    <label for="email address">email address</label>
    <input type="email"id="email address" name="email address"placeholder="email address"><br>
    <label for="dob">date of birth</label>
    <input type="date"id="dob"name="date of birth"><br>
    <label for="pass">password</label>
    <input type="password"id="pass"name="password"><br>

    <p><i>please indicate your gender</i></p>
    <label for="male">male</label>
    <input type="radio"id="male" name="gender"><br>
    <label for="female">female</label>
    <input type="radio"id="female"name="gender"><br>
    <label for="custom">cusom</label>
    <input type="radio"id="custom"name="gender"><br>
    <input type="submit"value="register">




</form>








</body>
</html>
